<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="menu">
        <h1>MAP EDITOR</h1>
        <button class="new-map">New Map</button>
        <button class="load-map hide">Load Map</button>
        <button class="import-map">Import Map</button>
        <div class="save-list"></div>
    </section>

    <section class="editor hidden">
        <div class="topbar">
            <input type="text" class="map-name" placeholder="Map name">
            <button class="save-map">Save Map</button>
            <button class="back-menu">Back To Menu</button>
            <button class="export-map">Export</button>
        </div>

        <div class="viewport">
            <section class="map"></section>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
